            <div class="input-box">
                <label for="inp-usuario">Usuario</label>
                <input type="text" name="usuario" id="inp-usuario" placeholder="Username" required>

            <div class="input-box">
                <label for="inp-password">Contraseña</label>
                <input type="password" name="password" id="inp-password" placeholder="Password" required>

                <label><input type="checkbox" name="checkbox" id="inp-checkbox" required>He leído los términos</label>

                <p>¿No tienes una cuenta? <a href="errores.php">Regístrate</a></p>

            <!-- Mensaje de error -->
            <?php if (isset($_GET['error'])): ?>
                <p class="error">
                    <?php
                    if ($_GET['error'] === 'contraseña_incorrecta') {
                        echo "Contraseña incorrecta.";
                    } elseif ($_GET['error'] === 'usuario_no_encontrado') {
                        echo "Usuario no encontrado.";
                    } elseif ($_GET['error'] === 'campos') {
                        echo "Por favor, completa todos los campos.";
                    } elseif ($_GET['error'] === 'servidor') {
                        echo "Error del servidor. Intenta más tarde.";
                    }
                    ?>
                </p>
            <?php endif; ?>
        </form>
    </div>
    <script>
    function validarCheckbox() {
        if (!document.getElementById('inp-checkbox').checked) {
            alert('Debes aceptar los términos.');
            return false;
        }
        return true;
    }
    </script>
</body>
</html>
